<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width" name="viewport">
    <title>Letterpress-Helper</title>
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style.css" rel="alternate" title="RSS Feed" typr="application/rss+xml">
    <link href="favicon.ico" rel="shortcut icon">
    <script src="js/libs/modernizr.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
      //<![CDATA[
        !window.jQuery && document.write('<script src="js/jquery-1.8.2.min.js"><\/script>')

  <body>
    <header class="header">
      <ul id="tool-bar">
        <li class="left">
          <span id="clear-box">Clear</span>
        </li>
        <li class="count-board">
          <span id="word-left">15</span>
          <input id="word-count" maxlength="2" rel="tooltip" title="2. Type the length." value="10">
        </li>
        <li class="right">
          <form>
            <input id="submit-button" rel="tooltip" title="3. Learn some words." type="submit" value="Submit">
          </form>
        </li>
      </ul>
    </header>
    <div class="wrapper">
      <div class="result-box">
        <div class="result">
          <div class="letter-box">
            <span class="odd">L</span>
            <span class="red">E</span>
            <span class="odd">T</span>
            <span>T</span>
            <span class="odd">E</span>
            <span class="blue">R</span>
            <span>-</span>
            <span class="odd">H</span>
            <span>E</span>
            <span class="odd">L</span>
            <span>P</span>
            <span class="odd">E</span>
            <span>R</span>
          </div>
        </div>
      </div>
      <div class="letters-pool">
        <div class="all-box">
          <div id="down-count"></div>
          <ul></ul>
        </div>
        <div class="letter-box">
          <input class="odd" id="first-letter" maxlength="1" rel="tooltip" title="1. Type 25 letters here" value="&gt;">
          <input maxlength="1" value=":">
          <input class="odd" maxlength="1" value="">
          <input maxlength="1" value="">
          <input class="odd blue double" maxlength="1" value="">
          <input maxlength="1" value="">
          <input class="odd" maxlength="1" value="J">
          <input maxlength="1" value="U">
          <input class="odd blue double" maxlength="1" value="S">
          <input class="blue" maxlength="1" value="T">
          <input class="odd" maxlength="1" value="F">
          <input class="red" maxlength="1" value="O">
          <input class="odd red" maxlength="1" value="R">
          <input maxlength="1" value="">
          <input class="odd" maxlength="1" value="">
          <input maxlength="1" value="">
          <input class="odd" maxlength="1" value="">
          <input class="red double" maxlength="1" value="F">
          <input class="odd" maxlength="1" value="U">
          <input maxlength="1" value="N">
          <input class="odd" maxlength="1" value="">
          <input maxlength="1" value="">
          <input class="odd" maxlength="1" value="">
          <input maxlength="1" value="">
          <input class="odd" maxlength="1" value="/">
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="copyright">
        <abbr id="readme" rel="tooltip" title="NO OFFENSE, Letterpress(iOS) is an awesome Game, we love it and happen to make this tool, hope u won't use it in real battle games :(">Letterpress Helper</abbr>

        <a href="https://github.com/codersnake" target="_blank">@CoderSnake</a>
         &
        <a href="https://twitter.com/hzlzh" id="name" rel="tooltip" target="_blank" title="xxxxx">@hzlzh</a>
        <div class="tweet-button">
          <a href="https://twitter.com/share" class="twitter-share-button" >Tweet</a>

        </div>
      </div>
    </footer>
